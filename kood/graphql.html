<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/style.css">
    <script type="module" src="static/js/graphql.js"></script>
    <title>GraphQL</title>
</head>
<body>
    <div class="row">
        <div id="generalSelection">
            <form id="generalSelectionForm">
                <h1>Choose item:</h1>
                <select id="itemSelection" name="itemSelection">
                    <option value="progress" selected>General progress</option>
                    <option value="piscine-go">Piscine-go</option>
                    <option value="piscine-js">Piscine-js</option>
                </select>
                <!-- button id="selectItemBtn" class="button" type="submit" disabled>Select item</button -->
            </form>
        </div>
        <div id="userData">
            <div id="innerUserData"></div>
            <button id="logoutBtn" class="button">Log out</button>
        </div>
        <div id="auditData"></div>
        <div id="progressGraphContainer">
            <h1>User progress</h1>
            <div id="lineGraph"></div>
        </div>
        <div id="xpByTaskContainer" class="xpByTaskContainer">
            <div class="xpByTaskInnerContainer">
                <h1>XP by task</h1>
                <div id="xpByTaskGraphContainer" class="xpByTaskGraphContainer">
                    <svg id="barGraph" width="100%" height="100%"></svg>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
